name: testing

on:
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build
    
    runs-on: windows-latest

    steps:
      - name: Set the value
        id: step_one
        run: |
          echo "action_state=yellow" >> $ENV:$GITHUB_ENV
      - name: Use the value
        id: step_two
        run: |
          echo "${{ env.action_state }}" # This will output 'yellow'
    
      
  
